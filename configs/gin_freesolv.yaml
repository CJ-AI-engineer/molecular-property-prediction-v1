# GIN Configuration for FreeSolv Dataset
# Regression task: predict hydration free energy

# Model Configuration
model:
  type: gin
  hidden_dim: 256
  num_layers: 5
  dropout: 0.15
  pooling: add                # Sum pooling for GIN
  train_eps: true

# Data Configuration
data:
  dataset: FreeSolv
  data_root: data/processed
  batch_size: 16              # Smaller batch for small dataset
  num_workers: 2
  split_type: random
  split_ratios: [0.8, 0.1, 0.1]
  seed: 42

# Training Configuration
training:
  task_type: regression
  epochs: 300                 # More epochs for small dataset
  patience: 50
  gradient_clip: 1.0

# Optimizer Configuration
optimizer:
  type: adam
  lr: 0.0005
  weight_decay: 1e-4

# Scheduler Configuration
scheduler:
  type: reduce_on_plateau
  mode: min
  factor: 0.5
  patience: 25
  min_lr: 1e-7

# Loss Configuration
loss:
  type: mse

# Experiment Configuration
experiment:
  name: freesolv_gin_regression
  save_dir: ./checkpoints
  log_dir: ./logs
  results_dir: ./results
  seed: 42
  use_wandb: false

# Device Configuration
device:
  gpu: 0

# Note: FreeSolv is a small dataset (~640 molecules)
# Expected Performance:
# RMSE: ~1.0-1.5 kcal/mol
# MAE: ~0.8-1.2 kcal/mol
