version: '3.8'

services:
  api:
    build: .
    container_name: molecular-gnn-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/final/best_model.pt
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.4.0
    container_name: mlflow-server
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./models:/models
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlruns --default-artifact-root file:///models
    restart: unless-stopped

  jupyter:
    build: .
    container_name: jupyter-notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./models:/app/models
      - ./src:/app/src
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    restart: unless-stopped

networks:
  default:
    name: molecular-gnn-network
